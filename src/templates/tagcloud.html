<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Multunus Twitter Challenge</title>
<link rel="SHORTCUT ICON" href="../static/img/favicon.ico" />
<link href="../static/css/bootstrap.css" media="all" rel="stylesheet"
	type="text/css">
<link href="../static/css/application.css" media="all" rel="stylesheet"
	type="text/css">
<style type="text/css">
body {
	background-image: url('../static/img/outputbg.jpg');
}
</style>
<script src="../static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../static/js/jquery-tagcloud.min.js" type="text/javascript"></script>
<script src="../static/js/jquery-tinysort.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6">
				<img src="../static/img/thecloud.png" />
			</div>
			<div class="span6">
				<div class="output-buttons">
					<a href="/" class="btn btn-primary btn-large">Try another
						twitter handle</a>
				</div>
			</div>
		</div>
		<div class="question row-fluid">
			<div class="span12">
				<p>Words per tweet for @{{ twitterhandle }}</p>
			</div>
		</div>
		<div class="row-fluid tag-cloud">
			<div class="span12">
				<div class="cloud">
					<ul id="xpower" class="xmpl">
						{% for key in num_words_grouped %}
						<li value="{{ num_words_grouped[key] }}">{{ key }}</li> 
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			bindTagCloud()
		});
	</script>
</body>
</html>
